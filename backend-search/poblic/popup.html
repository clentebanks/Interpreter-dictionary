<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Data from Database</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Palabra</th>
        <th>Significado</th>
        <th>Traduccion</th>
        <th>Acronimo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/data');
        const data = await response.json();
        const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

        data.forEach(row => {
          const newRow = tableBody.insertRow();
          newRow.insertCell().textContent = row.id;
          newRow.insertCell().textContent = row.palabra;
          newRow.insertCell().textContent = row.significado;
          newRow.insertCell().textContent = row.traduccion;
          newRow.insertCell().textContent = row.acronimo;
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>
